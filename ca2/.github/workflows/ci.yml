name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    env:
      NODE_VERSION: 20

    # All `run:` commands below will execute inside the ca2 folder
    defaults:
      run:
        working-directory: ca2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Upload build as GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # dist folder created by Vite lives inside ca2
          path: ca2/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4